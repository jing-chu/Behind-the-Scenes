<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Behind The Scenes</title>
</head>
<body>
    <main class="main-container">
        <div class="nine-buttons"></div> 
           <div class="name-lists"></div>
            <div class="four-documents">

                <div class="contract">
                    <div class="icons"><i class="fas fa-folder-open"></i></div>
                    <div class="buttons">
                        <h2>CONTRACT</h2>
                        <select>
                            <option value="PDF">PDF</option>
                            <option value="TXT">TXT</option>
                        </select>
                        <button type="button">DOWNLOAD</button>
                        <button type="button">UPLOAD</button>
                    </div>
                </div>

                <div class="absence">
                    <div class="icons"><i class="fas fa-file-import"></i></div>
                    <div class="buttons">
                        <h2>ABSENCE</h2>
                        <select>
                            <option value="PDF">PDF</option>
                            <option value="TXT">TXT</option>
                        </select>
                        <button type="button">DOWNLOAD</button>
                        <button type="button">UPLOAD</button>
                    </div>
                </div>

               <div class="CV">
                    <div class="icons"><i class="fas fa-address-book"></i></div>
                    <div class="buttons">
                        <h2>CV</h2>
                        <select>
                            <option value="PDF">PDF</option>
                            <option value="TXT">TXT</option>
                        </select>
                        <button type="button">DOWNLOAD</button>
                        <button type="button">UPLOAD</button>
                    </div>    
               </div>

               <div class="expenses">
                    <div class="icons"><i class="fas fa-coins"></i></div>
                    <div class="buttons">
                        <h2>EXPENSES</h2>
                        <select>
                            <option value="PDF">PDF</option>
                            <option value="TXT">TXT</option>
                        </select>
                        <button type="button">DOWNLOAD</button>
                        <button type="button">UPLOAD</button>
                    </div>    
               </div>
            </div>
    </main>
</body>
</html>
